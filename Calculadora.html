<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>

    Valor 1: <input type="number" id="valor1"><br>
    Valor 2: <input type="number" id="valor2"><br>
    Operação: <select id="operacao">
        <option value="+" >+</option>
        <option value="-">-</option>
        <option value=""></option>
        <option value="/">/</option>
    </select><br>
    
    <button onclick="calcular()">Calcular</button><br>

    Resultado: <span id="resultado"></span>

    <script>
        function calcular() {
            var v1 = parseFloat(document.getElementById('valor1').value);
            var v2 = parseFloat(document.getElementById('valor2').value);
            var op = document.getElementById('operacao').value;
            var res;

            if (op == '+') res = v1 + v2;
            else if (op == '-') res = v1 - v2;
            else if (op == '*') res = v1 * v2;
            else if (op == '/') res = v1 / v2;

            document.getElementById('resultado').textContent = res;
        }
    </script>

</body>
</html>
